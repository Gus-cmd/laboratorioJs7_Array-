<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Números</title>
    <!-- Enlazar Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Contador de Números</h1>
        <form id="numberForm">
            <div id="numberInputs" class="mb-3">
                <!-- Inputs para los números -->
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
        <div class="mt-4">
            <h2>Resultados</h2>
            <p id="resultados">Ingrese 10 números y presione "Calcular"</p>
        </div>
    </div>
    <!-- Enlazar Bootstrap JS y el archivo JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
